<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AddEventListener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="w-75 align-items-center" style="margin-left: 10vw;margin-top:5vh">
    <label for="exampleFormControlInput1" class="form-label">Ingrese un texto</label>
    <input id="input" type="email" class="form-control" id="exampleFormControlInput1">
  </div>
  <h3 id="demo"  style="margin-left: 10vw;margin-top:5vh"></h3>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    let txt=document.getElementById("input")
    txt.addEventListener("keyup", myFunction);
    function myFunction() {
      document.getElementById("demo").innerHTML = txt.value;
    }
  </script>
</body>
</html>
