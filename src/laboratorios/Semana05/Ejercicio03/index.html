<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificando el DOM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="w-75 align-items-center" style="margin-left: 10vw;margin-top:5vh">
    <label for="exampleFormControlInput1" class="form-label">Ingrese dos n√∫meros</label>
    <input id="input1" style="margin-top:2vh;" type="email" class="form-control" id="exampleFormControlInput1">
    <input id="input2" style="margin-top:2vh;" type="email" class="form-control" id="exampleFormControlInput1">
    <label for="exampleFormControlInput1" style="margin-top:2vh;" class="form-label" id="suma"></label>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    let txt1=document.getElementById("input1")
    txt1.addEventListener("keyup", myFunction);
    let txt2=document.getElementById("input2")
    txt2.addEventListener("keyup", myFunction);
    function myFunction() {
      if(parseInt(txt1.value) && parseInt(txt2.value)){
        document.getElementById("suma").innerHTML = parseInt(txt1.value)+parseInt(txt2.value);
      }else{
        document.getElementById("suma").innerHTML = "";
      }
    }
  </script>
</body>
</html>
